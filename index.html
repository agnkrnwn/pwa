<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate label pengiriman pdf">
    <meta name="theme-color" content="#121212" />
    <title>Label Generator Pro</title>
    <link rel="apple-touch-icon" href="/images/icon/apple-icon-180.png">
    <link rel="shortcut icon" href="/images/icon/image.svg">



    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="manifest" href="manifest.json">

</head>

<body class="dark-theme">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-8 col-md-10">
                <div class="card main-card">
                    <div class="card-body">
                        <h1 class="text-center mb-2">Label Generator Pro</h1>
                        <p class="text-center mb-3" >use <a href="https://www.google.com/chrome/" target="_blank" rel="noopener noreferrer">chrome</a> for better experience</p>
                        <form>
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <select id="order" class="form-select custom-select">
                                        <option value="PESANAN">Tipe Order</option>
                                        <option value="ORDER">Order</option>
                                        <option value="RETUR">Return</option>
                                        <option value="REFUND">Refund</option>
                                        <option value="HADIAH">Hadiah</option>
                                        <option value="BONUS">Bonus</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select id="cash" class="form-select custom-select" onchange="fillInputField()">
                                        <option value="METODE">Metode Pembayaran</option>
                                        <option value="MANUAL">Manual</option>
                                        <option value="CASHLESS">Cashless</option>
                                        <option value="COD">COD</option>
                                        <option value="DFOD">DFOD</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control custom-input" id="resi"
                                            placeholder="No Resi" required>
                                        <label for="resi">Nomer Resi</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <select id="expedisi" class="form-select custom-select">
                                        <option value="PILIH EXPEDISI">EXPEDISI</option>
                                        <option value="JNE REG">JNE REG</option>
                                        <option value="JNE OKE">JNE OKE</option>
                                        <option value="JNE YES">JNE YES</option>
                                        <option value="JNE JTR">JNE JTR</option>
                                        <option value="JNT">JNT</option>
                                        <option value="JNT DFOD">JNT DFOD</option>
                                        <option value="JNT ECO">JNT ECONOMY</option>
                                        <option value="JNT JMR">JNT JEMARI</option>
                                        <option value="LAZDA EXP">LEL EXPRESS</option>
                                        <option value="TIKI">TIKI</option>
                                        <option value="ID EXP">ID EXPRESS</option>
                                        <option value="ANTER AJA">ANTER AJA</option>
                                        <option value="NINJA">NINJA EXPRESS</option>
                                        <option value="WAHANA">WAHANA</option>
                                        <option value="SICEPAT REG">SICEPAT REG</option>
                                        <option value="SICEPAT HALU">SICEPAT HALU</option>
                                        <option value="SPX REG">SHOPEE EXPRESS STD</option>
                                        <option value="SPX ECO">SHOPEE EXPRESS ECO</option>
                                        <option value="SPX INSTANT">SHOPEE EXPRESS INS</option>
                                        <option value="GRAB INST">GRAB INSTANT</option>
                                        <option value="GRAB SAME">GRAB SAMEDAY</option>
                                        <option value="GOJEK INST">GOJEK INSTANT</option>
                                        <option value="GOJEK SAME">GOJEK SAMEDAY</option>
                                        <option value="CARGO">CARGO</option>
                                        <!-- Add other courier options -->
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nopes" placeholder="No Pesanan">
                                    <label for="nopes">No Pesanan</label>
                                </div>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="pengirim"
                                            placeholder="Nama Pengiriman & No Tlp" required>
                                        <label for="pengirim">Nama Pengiriman & No Tlp</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="penerima"
                                            placeholder="Nama Penerima & No Tlp" required>
                                        <label for="penerima">Nama Penerima & No Tlp</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-floating">
                                    <textarea class="form-control custom-textarea" id="alamat"
                                        placeholder="Alamat Penerima" required></textarea>
                                    <label for="alamat">Alamat Penerima</label>
                                </div>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control custom-product-input" id="barang"
                                            placeholder="Product 1">
                                        <label for="barang">Product 1</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control custom-product-input" id="barangdua"
                                            placeholder="Product 2">
                                        <label for="barangdua">Product 2</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control custom-product-input" id="barangtiga"
                                            placeholder="Product 3">
                                        <label for="barangtiga">Product 3</label>
                                    </div>
                                </div>
                            </div>
                            <div class="button-container">
                                <button type="button" class="btn btn-primary custom-btn" onclick="printPDF()">
                                    <i class="fas fa-print me-2"></i>Print
                                </button>
                                <button type="button" class="btn btn-success custom-btn" onclick="createPDF()">
                                    <i class="fas fa-download me-2"></i>Download
                                </button>
                                <button type="reset" class="btn btn-secondary custom-btn">
                                    <i class="fas fa-redo me-2"></i>Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img id="barcode" style="display:none;">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function () {
                    console.log('Service Worker Registered');
                });
        }
    </script>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="js/jspdf.umd.min.js"></script>
    <script src="/js/JsBarcode.all.min.js"></script>
    <script src="js/sweetalert2@11.js"></script>
    <script src="/js/generate.js"></script>
</body>

</html>
